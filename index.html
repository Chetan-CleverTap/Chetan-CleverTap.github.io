    <header class="header-area">
        <div id="home" class="header-hero bg_cover" style="background-image: url(assets/images/banner-bg.svg)">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="header-hero-content text-center">
                            <h2 class="header-sub-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.1s">
                                CleverTap Web SDK Integration
                            </h2>

                            <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s"
                                data-wow-delay="0.7s">
                                <video width="600" height="450" autoplay loop muted id="home-banner-video">
                                    <source
                                        src="https://d35fo82fjcw0y8.cloudfront.net/2019/10/08230731/homevideo-banner.mp4"
                                        type="video/mp4">
                                </video>

                            </div> <!-- header hero image -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div
                                            class="brand-logo d-flex align-items-center justify-content-center justify-content-md-between">

                                            <input type="button" value="Create User Profile" id="create-profile"
                                                class="main-btn wow fadeInUp" data-wow-duration="1.3s"
                                                data-wow-delay="0.5s" />

                                            <input type="button" value="Allow Web Push" id="allow-push"
                                                class="main-btn wow fadeInUp" data-wow-duration="1.3s"
                                                data-wow-delay="0.5s" />

                                            <input type="button" value="Show Web Push Notification" id="show-push"
                                                class="main-btn wow fadeInUp" data-wow-duration="1.3s"
                                                data-wow-delay="0.5s" />

                                        </div> <!-- brand logo -->
                                    </div>
                                </div> <!-- row -->


                                <div class="row">
                                    <div class="col-lg-12">
                                        <div
                                            class="brand-logo d-flex align-items-center justify-content-center justify-content-md-between">

                                            <input type="button" value="Show Box Pop Up" id="box-pop-up"
                                                class="main-btn wow fadeInUp" data-wow-duration="1.3s"
                                                data-wow-delay="0.5s" />

                                            <input type="button" value="Show Banner Pop Up" id="banner-pop-up"
                                                class="main-btn wow fadeInUp" data-wow-duration="1.3s"
                                                data-wow-delay="0.5s" />

                                            <input type="button" value="Show Interstitial Pop Up"
                                                id="interstitial-pop-up" class="main-btn wow fadeInUp"
                                                data-wow-duration="1.3s" data-wow-delay="0.5s" />

                                        </div> <!-- brand logo -->
                                    </div>
                                </div> <!-- row -->
                            </div> <!-- container -->
                        </div> <!-- header hero content -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- header hero -->

    <script>
        document.getElementById("create-profile").addEventListener("click", pushProfile);

        document.getElementById("allow-push").addEventListener("click", allowPush);

        document.getElementById("show-push").addEventListener("click", showPush);

        document.getElementById("box-pop-up").addEventListener("click", showBoxPopUp);

        document.getElementById("banner-pop-up").addEventListener("click", showBannerPopUp);

        document.getElementById("interstitial-pop-up").addEventListener("click", showInterstitialPopUp);

        // document.getElementById("show-pop-up").addEventListener("click", showPopUp);

        function pushProfile() {
            clevertap.profile.push({
                "Site": {
                    "Name": "Jack Montana", // User's name
                    "Email": "jackmontana@example.com",
                    "Identity": "jackmontana_ct"
                }
            });
        }

        function allowPush() {
            clevertap.event.push("Allow Push");

            clevertap.notifications.push({
                "titleText": 'Would you like to receive Push Notifications?',
                "bodyText": 'We promise to only send you relevant content and give you updates on your transactions',
                "okButtonText": 'Sign me up!',
                "rejectButtonText": 'No thanks',
                "okButtonColor": '#f28046'
            });
        }

        function showPush() {
            clevertap.event.push("Show Push");
        }

        function showBoxPopUp() {
            clevertap.event.push("Show Box Pop Up");
        }

        function showBannerPopUp() {
            clevertap.event.push("Show Banner Pop Up");
        }

        function showInterstitialPopUp() {
            clevertap.event.push("Show Interstitial Pop Up");
        }
    </script>
