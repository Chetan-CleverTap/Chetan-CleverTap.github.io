    <script>
        document.getElementById("create-profile").addEventListener("click", pushProfile);

        document.getElementById("allow-push").addEventListener("click", allowPush);

        document.getElementById("show-push").addEventListener("click", showPush);

        document.getElementById("box-pop-up").addEventListener("click", showBoxPopUp);

        document.getElementById("banner-pop-up").addEventListener("click", showBannerPopUp);

        document.getElementById("interstitial-pop-up").addEventListener("click", showInterstitialPopUp);

        // document.getElementById("show-pop-up").addEventListener("click", showPopUp);

        function pushProfile() {

            var identityRequest = {
                userIdentities: {
                    email: 'three@cttest.com',
                    customerid: '3333'
                }
            };
            var identityCallback = function (result) {
                if (result.getUser()) {
                    console.log(result.getUser());
                    clevertap.onUserLogin.push({
                        "Site": {
                            "Email": "three@cttest.com",
                            "Identity": "3333"
                        }
                    });
                }
            };
            mParticle.Identity.login(identityRequest, identityCallback)
        }

        function allowPush() {
            clevertap.event.push("Allow Push");

            clevertap.notifications.push({
                "titleText": 'Would you like to receive Push Notifications?',
                "bodyText": 'We promise to only send you relevant content and give you updates on your transactions',
                "okButtonText": 'Sign me up!',
                "rejectButtonText": 'No thanks',
                "okButtonColor": '#f28046'
            });
        }

        function showPush() {

            let myPromise = new Promise(function (success, failure) {
                try {
                    mParticle.logEvent(
                        'Show Push',
                        mParticle.EventType.Other
                    )
                    success()
                } catch (err) {
                    failure()
                }
            })

            myPromise.then(
                function (value) {
                    clevertap.event.push("Show Push");
                },
                function (error) {
                    console.log("Error");
                }
            );

        }

        function showBoxPopUp() {
            clevertap.event.push("Show Box Pop Up");
        }

        function showBannerPopUp() {
            clevertap.event.push("Show Banner Pop Up");
        }

        function showInterstitialPopUp() {
            clevertap.event.push("Show Interstitial Pop Up");
        }
    </script>
